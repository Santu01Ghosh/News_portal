<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash screen -->
    <div class="splash-screen">
        <img src="./Images/news-newspaper-news-feed-report-information-concept.jpg" alt="company logo">
    </div>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./Images/logo1.webp" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('cricket')">Cricket</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="job" onclick="onNavItemClick('job')">Job</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="Search anything..">
                <button id="search-button" class="search-button">Search</button>
            </div>
            <!--dark-mode-toggle*/-->
            <div class="dark-mode-toggle">
                <input type="checkbox" id="dark-mode-toggle-checkbox" onclick="toggleDarkMode()">
                <label for="dark-mode-toggle-checkbox" class="toggle-switch"></label>
            </div>
            <div><button class="btnLogin-popup"> <a href="LoginMain.html"><i class="fas fa-user-plus" b style="color:#1ABC9C;"></i>Login/Sign up!!</a> </button>
            </div>
            
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <button id="scroll-to-top-btn" onclick="scrollToTop()">Scroll to Top</button>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 18/02/2024</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>
    <footer class="foot">
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
